name: Build HuggingFace Image

on:
  push:
    branches: [ huggingface ]
    paths:
      - 'Dockerfile'
      - 'app.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ huggingface ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许推送到 GHCR

    steps:
      - name: 🧩 检出仓库
        uses: actions/checkout@v4
        with:
          ref: huggingface

      - name: 🔐 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ⚙️ 启用 QEMU（支持多架构）
        uses: docker/setup-qemu-action@v3

      - name: 🏗️ 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🧠 检查 GITHUB_TOKEN 推送权限
        run: |
          echo "🔍 检查 GITHUB_TOKEN 是否具有写入 packages 权限..."
          if [ "${{ github.token }}" == "" ]; then
            echo "❌ GITHUB_TOKEN 缺失"
            exit 1
          fi
          echo "✅ GITHUB_TOKEN 存在，可继续构建。"

      - name: 🚀 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/hug:latest
            ghcr.io/${{ github.repository_owner }}/hug:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server for HuggingFace Space
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
